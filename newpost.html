<!DOCTYPE html>
 <html leng ="en">
     <head>
         <title>My First Blog</title>
         <link rel="stylesheet" href="styles/bootstrap.min.css"/>
         <link rel="stylesheet" href="styles/sticky-footer.css"/>
         <link rel="stylesheet" href="styles/customstyles.css"/>
         <script src="scripts/jquery-3.1.1.min.js"></script>
         <script src="scripts/bootstrap.min.js"></script>
     </head>
     <body>
         <header>
             <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                 <div class="container">
                     <div class="navbar-header">
                         <a href="indexloggedin.html" class="navbar-brand">A.K. Blog</a>

                         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         </button>
                     </div>
                     <div class="navbar-collapse collapse">
                         <ul class="nav navbar-nav navbar-right">
                             <li><a href="newpost.html">Create new Post</a></li>
                             <li><a href="#">Username</a></li>
                             <li><a href="index.html">Logout</a></li>                             
                         </ul>
                     </div>
                 </div>
             </div>
         </header>

         <main>
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Post</legend>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-right control-lable" for="postTitle">Title</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="postTitle" placeholder="Post Title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-right control-lable" for="autor">Autor</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="autor" placeholder="Post Autor"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-right control-lable" for="content">Content</label>
                        </div>
                        <div class="col-sm-5">
                            <textarea class="form-control" id="content" placeholder="Post Content" rows="16"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 ">
                            <button type="reset" class="btn btn-default">Cancel</button>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary pull-right">Save Post</button>                            
                        </div>
                    </div>


                    </fieldset>
                </form>
            </div>
         </main>

         <footer class="footer">
             <div class="container footers-container text-right ">
                 <br/>
                 <p>&copy; 2017 - A.K. Blog. Has some rights.</p>
             </div>
         </footer>
     </body>
</html>
